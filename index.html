<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-Up</title>
</head>
<body>
    <div class="banner">
        <img src="pics/emerald.jpg" alt="emerald banner">
        <div class="logo">
            <img src="pics/odin-lined.png" alt="odin logo">
            <p class="logo-text">ODIN</p>
        </div>
    </div>
    
    <form action="" method="post">
        <p class="text">This is a fake service. But it will make your dreams come true.
            Don't believe me, just try it for yourself.
            Sign up <span>now</span> to make it possible.
        </p>
        <p class="text">You <span>know</span> you want to.</p>
        <div class="form-field">
            <p class="text">Let's do this!</p>
            <div class="form-fields">
                <div class="form-column">
                    <label for="first-name">FIRST NAME<span aria-label="required">*</span></label>
                    <input id="first-name" name="first-name" required type="text">
                
                    <label for="email">EMAIL<span aria-label="required">*</span></label>
                    <input id="email" name="email" required type="email">
                
                    <label for="password">PASSWORD<span aria-label="required">*</span></label>
                    <input id="passowrd" name="password" required type="password">
                </div>
                
                <div class="form-column">
                    <label for="last-name">LAST NAME<span aria-label="required">*</span></label>
                    <input id="last-name" name="last-name" required type="text">
                    
                    <label for="tel">PHONE NUMBER</label>
                    <input id="tel" name="tel" type="tel">
                    
                    <label for="confirm">CONFIRM PASSWORD<span aria-label="required">*</span></label>
                    <input id="confirm" name="confirm" required type="password">
                </div>
            </div>
        </div>
        <div><button>Create Account</button></div>
        <p class="link">Already have an account? <a href="">Log in</a></p>
    </form>
</body>
</html>
